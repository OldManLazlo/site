<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку!</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #7b40f2 0%, #5e29e5 100%);
            color: #fff;
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container { padding: 20px; max-width: 600px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        p { font-size: 20px; opacity: 0.9; margin-bottom: 40px; line-height: 1.5; }
        .btn {
            background: #fff; color: #5e29e5; padding: 16px 32px;
            border-radius: 12px; text-decoration: none; font-weight: 700;
        }
        .icon { font-size: 80px; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">✅</span>
        <h1>Заявка принята!</h1>
        <p>Спасибо! Мы уже формируем ваш доступ к платформе. <br>В ближайшее время с вами свяжется менеджер или придет уведомление.</p>
        <a href="/" class="btn">Вернуться на сайт</a>
    </div>
</body>
</html>
