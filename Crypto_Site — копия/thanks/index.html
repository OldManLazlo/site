<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #130924 0%, #2b145c 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .container { padding: 30px; max-width: 600px; }
        h1 { font-family: 'Manrope', sans-serif; font-size: clamp(36px, 6vw, 54px); margin: 0 0 20px 0; font-weight: 800; }
        p { font-size: 18px; color: rgba(255,255,255,0.8); margin: 0 0 40px; line-height: 1.6; }
        .btn-purple-glow {
            display: inline-block;
            background: #6C63FF; color: #fff; padding: 20px 45px;
            border-radius: 14px; text-decoration: none; font-weight: 700; font-size: 17px;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4); transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-purple-glow:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(108, 99, 255, 0.6); }
        .icon { font-size: 80px; margin-bottom: 20px; display: block; animation: pop 0.5s ease-out; }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">✅</span>
        <h1>Ваша заявка принята!</h1>
        <p>Спасибо! Мы уже формируем ваш доступ к образовательной платформе. <br>В ближайшее время с вами свяжутся по указанным контактам.</p>
        
        <a href="/" class="btn-purple-glow">Вернуться на сайт</a>
    </div>
</body>
</html>
